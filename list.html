<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>crating list </h1>
    <h2>unorder list</h2>
    <ul>

<li>magi</li>
<li>chha</li>
<li>pani</li>
    </ul>
    <h2>order list </h2>
    <ol>
        <li>magi</li>
        <li>cha</li>
        <li>pani</li>
    </ol>
    <h2>order list with changing the type:  </h2>
    <ol type="A">
        <li>magi</li>
        <li>cha</li>
        <li>pani</li>
    </ol>
    
    <ol type="i">
        <li>magi</li>
        <li>cha</li>
        <li>pani</li>
    </ol>
</body>
</html>
